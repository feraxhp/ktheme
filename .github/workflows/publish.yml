name: Publish Library to Maven Central
run-name: ğŸš€ Â¡ktheme 2 c-mvn! ğŸš€
on:
  push:
    branches: [ "Releases" ]
    paths:
      - 'ktheme/build.gradle.kts'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ktheme:
    name: Build-Publish Ktheme
    runs-on: macos-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“² Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ› ï¸ Dearmor sign-key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: echo "$SIGNING_KEY" | gpg --dearmor > ${HOME}/secring.gpg

      - name: ğŸ§ª Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ”“ chmod +x gradlew
        run: chmod +x gradlew

      - name: ğŸ›ï¸ Add Gradle Properties
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          echo "mavenCentralUsername=${MAVEN_CENTRAL_USERNAME}" >> gradle.properties
          echo "mavenCentralPassword=${MAVEN_CENTRAL_PASSWORD}" >> gradle.properties
          echo "signing.keyId=${SIGNING_KEY_ID}" >> gradle.properties
          echo "signing.password=${SIGNING_KEY_PASSWORD}" >> gradle.properties
          echo "signing.secretKeyRingFile=${HOME}/secring.gpg" >> gradle.properties

      - name: ğŸ› ï¸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: ğŸ“¡ Publish To Maven Central
        run: |
          ./gradlew :ktheme:publishAndReleaseToMavenCentral --no-configuration-cache --stacktrace

      - name: ğŸ‰ Congratulations ğŸ‰
        run: |
          echo "Your Library is Up"
          echo "ğŸ‰ Congratulations ğŸ‰"

  sample:
    name: Publish Sample App
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:

      - name: ğŸ—ƒï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ§ª Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: ğŸ“² Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ”“ chmod +x gradlew
        run: chmod +x gradlew

      - name: ğŸ”¨ Build with Gradle
        run: ./gradlew :sample:composeApp:wasmJsBrowserDistribution

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './sample/composeApp/build/dist/wasmJs/productionExecutable'

      - name: ğŸ“¡ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Congratulations ğŸ‰
        run: |
          echo "Your Library is Up"
          echo "ğŸ‰ Congratulations ğŸ‰"
